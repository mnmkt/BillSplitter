<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Bill Splitter</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <div class="input-area">
      <input type="text" id="price" placeholder="$Total">
      <input type="text" id="num" placeholder="Headcount">
      <select id="unit">
        <option value="10">Unit: $1</option>
        <option value="100" selected>Unit: $10</option>
        <option value="1000">Unit: $100</option>
      </select>
      <div id="btn" class="disabled">Calculate</div>
    </div>
    <div class="result-area">
        <p id="result">Desplying result here...</p>
        <div id="reset" class="hidden">Calculate again?</div>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
